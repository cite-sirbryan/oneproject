<!DOCTYPE html>
<html lang="en">
{% load static %}
<!--! this is where the head is-->
{% include 'header/head.html' %}

<body>
    <!--! this is where the navbar is-->
    {% include 'navbar/navigation.html' %}

    <!--! this is where the container is-->
    <div class="container text-center">
        <div class="row">
            <div class="col-sm">
                <h1> You have Submitted Successfully </h1>

                {% for i in product %}
                <p>ID:{{i.id}}</p>
                <p>NAME:{{i.name}}</p>
                <p>DESCRIPTION:{{i.desc}}</p>
                <p>PRICE:{{i.price}}</p>
                <p>FEATURES{{i.feature}}</p>
                <hr> {% endfor %}
            </div>
        </div>
    </div>

    <!--! this is where the footer is-->
    {% include 'footer/footer.html' %}
</body>

</html>
